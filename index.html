<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Excursão - SUMMIT Ginásio de Escalada</title>
    <!-- Bootstrap core CSS -->
    <!-- <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
        type="text/css">

    <!-- Plugin CSS -->
    <!-- <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet" type="text/css"> -->

    <!-- Custom styles for this template -->
    <link href="css/freelancer.css" rel="stylesheet">
</head>

<body>
    <div class="container  text-center ">
        <div class="row my-3">
            <div class="col">
                <button id="btnEvento" type="button" class="btn btn-secondary" onclick="evento()">Eventos</button>
                <button id="btnCliente" type="button" class="btn btn-secondary" onclick="cliente()">Clientes</button>
            </div>
        </div>
        <div id="evento" style="display:none">
            <form id="formEvento" class="form-group">
                <div class="row">
                    <div class="col">
                        <h2>Evento</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input id="formEventoCreate" type="radio" name="funcao" value="create"
                            onchange="habilitaForm(this.checked, 'create', 'Evento')">
                        <label for="formEventoCreate">Cadastrar</label>
                        <input id="formEventoRead" type="radio" name="funcao" value="read"
                            onchange="habilitaForm(this.checked, 'read', 'Evento')">
                        <label for="formEventoRead">Consultar</label>
                        <input id="formEventoUpdate" type="radio" name="funcao" value="update"
                            onchange="habilitaForm(this.checked, 'update', 'Evento')">
                        <label for="formEventoUpdate">Atualizar</label>
                        <input id="formEventoDelete" type="radio" name="funcao" value="delete"
                            onchange="habilitaForm(this.checked, 'delete', 'Evento')">
                        <label for="formEventoDelete">Excluir</label>
                    </div>
                    <div class="col">
                        <button class="btnAcao btn" style="display:none" type="button"></button>
                        <button class="btnUpdate btn btn-success" style="display:none" type="button" form="" onclick="editaRegistro(2, 'Evento')">Atualizar</button>
                        <button class="btnDelete btn btn-danger" style="display:none" type="button" form="" onclick="editaRegistro(3, 'Evento')">Excluir</button>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="formEventoNome">Nome do evento</label><br>
                            <input id="formEventoNome" class="form-control" name="nome" type="text" disabled="true"
                                required><br>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="formEventoStatus">Status</label><br>
                            <input id="formEventoStatus" class="form-control" name="status" type="text" disabled="true"
                                required><br>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="formEventoLocal">Local</label><br>
                            <input id="formEventoLocal" class="form-control" name="local" type="text" disabled="true"
                                required><br>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="formEventoDataInicio">Data de início</label><br>
                            <input id="formEventoDataInicio" class="form-control" name="dataInicio"
                                type="datetime-local" disabled="true" required><br>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="formEventoDataFim">Data de término</label><br>
                            <input id="formEventoDataFim" class="form-control" name="dataFim" type="datetime-local"
                                disabled="true" required><br>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="formEventoCapacidade">Capacidade</label><br>
                            <input id="formEventoCapacidade" class="form-control" name="capacidade" type="number"
                                disabled="true" required min="1"><br>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="formEventoMinimo">Número mínimo de participantes:</label><br>
                            <input id="formEventoMinimo" class="form-control" name="minimo" type="number"
                                disabled="true" required min="1"><br>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="formEventoOrcamento">Orçamento prévio:</label><br>
                            <input id="formEventoOrcamento" class="form-control" name="orcamento" type="number"
                                disabled="true" required min="0.01" step="0.01"><br>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="formEventoIngresso">Valor do ingresso:</label><br>
                            <input id="formEventoIngresso" class="form-control" name="ingresso" type="number"
                                disabled="true" required min="0.01" step="0.01"><br>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="formEventoCronograma">Cronograma</label><br>
                            <textarea id="formEventoCronograma" class="form-control" name="cronograma" cols="100"
                                rows="5" disabled="true" required>
                            </textarea><br>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="formEventoNovoNome" style="display:none">Novo nome do evento:</label><br>
                            <input id="formEventoNovoNome" style="display:none" class="form-control" name="novoNome"
                                type="text" disabled="true" required><br>
                        </div>
                    </div>
                </div>

                <!--<label for="formEventoConvenios">Convênios:</label><br>
                <textarea id="formEventoConvenios" name="convenios" cols="100" rows="5" disabled="true"></textarea><br>
                            <label for="formEventoParticipantes">Participantes:</label><br>
                            <textarea id="formEventoParticipantes" name="participantes" cols="100" rows="5"
                                disabled="true"></textarea><br>-->

            </form>
        </div>

        <div id="cliente" style="display:none">
            <form id="formCliente" class="form-group">
                <div class="row">
                    <div class="col">
                        <h2>Cliente</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input id="formClienteCreate" type="radio" name="funcao" value="create"
                            onchange="habilitaForm(this.checked, 'create', 'Cliente')">
                        <label for="formClienteCreate">Cadastrar</label>
                        <input id="formClienteRead" type="radio" name="funcao" value="read"
                            onchange="habilitaForm(this.checked, 'read', 'Cliente')">
                        <label for="formClienteRead">Consultar</label>
                        <input id="formClienteUpdate" type="radio" name="funcao" value="update"
                            onchange="habilitaForm(this.checked, 'update', 'Cliente')">
                        <label for="formClienteUpdate">Atualizar</label>
                        <input id="formClienteDelete" type="radio" name="funcao" value="delete"
                            onchange="habilitaForm(this.checked, 'delete', 'Cliente')">
                        <label for="formClienteDelete">Excluir</label>
                    </div>
                    <div class="col">
                        <button class="btnAcao btn" style="display:none" type="button"></button>
                        <button class="btnUpdate btn btn-success" style="display:none" type="button" form="" onclick="editaRegistro(2, 'Cliente')">Atualizar</button>
                        <button class="btnDelete btn btn-danger" style="display:none" type="button" form="" onclick="editaRegistro(3, 'Cliente')">Excluir</button>
                    </div>
                </div><br>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="formClienteNome">Nome</label><br>
                            <input id="formClienteNome" class="form-control" name="nome" type="text" disabled="true"
                                required><br>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="formClienteCPF">CPF</label><br>
                            <input id="formClienteCPF" class="form-control" name="cpf" type="text" disabled="true"
                                required><br>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="formClienteEndereco">Endereço</label><br>
                            <input id="formClienteEndereco" class="form-control" name="endereco" type="text"
                                disabled="true" required><br>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="formClienteEmail">E-mail:</label><br>
                            <input id="formClienteEmail" class="form-control" name="email" type="email" disabled="true"
                                required><br>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="formClienteFone1">Telefone residencial:</label><br>
                            <input id="formClienteFone1" class="form-control" name="telRes" type="text" minlength="10"
                                maxlength="11" disabled="true" required><br>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="formClienteFone2">Telefone Celular:</label><br>
                            <input id="formClienteFone2" class="form-control" name="telCel" type="tel" minlength="10"
                                maxlength="11" disabled="true" required><br>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="formClienteEventos">Eventos inscritos:</label><br>
                            <textarea id="formClienteEventos" class="form-control" name="eventosInscritos" cols="100"
                                rows="5" disabled="true" required></textarea><br>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="formClienteNovoNome" style="display:none">Novo nome do cliente:</label><br>
                            <input id="formClienteNovoNome" style="display:none" class="form-control" name="novoNome"
                                type="text" disabled="true" required><br>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Javascript interno -->
    <script src="javascript/summit.js"></script>

    <!-- Javascript do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

</body>

</html>
