<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <!-- Javascript interno -->
    <script src="../javascript/summit.js"></script>

    <script>
        $(function () {
            operacoesEventos("Cliente");
        });
    </script>
</head>


<body>
    <div class="container">
        <div class="row my-3">
            <div class="col">
                <h3 id="nomeEvento"></h3><br>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input-group-append">
                    <span class="input-group-text">
                        <h5>Cronograma</h5>
                    </span>
                    <button class="btn btn-success ml-1" type="button">Adicionar</button>
                </div><br>
                <form class="input-group" id="formCronograma">
                    <input type="text" class="form-control">
                    <input type="datetime-local" class="form-control col-4">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" onclick="">Excluir</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form class="input-group mb-3" id="formInscricao">
                    <div class="row mt-5">
                        <div class="col" id="campoCliente">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <h5>Clientes</h5>
                                </span>
                                <button class="btn btn-info ml-1" type="button"
                                    onclick="$('#myModal').modal();">Listar</button>
                                <button class="btn btn-success ml-1" type="button"
                                    onclick="operacoesEventos('Inscricao')">Enviar</button>
                                <button class="btn btn-warning ml-1" type="button" onclick="">Atualizar</button>
                                <button class="btn btn-danger ml-1" type="button" onclick="">Excluir</button>
                            </div><br>

                            <select class="custom-select" id="inputGroupSelect01" name="cpf" required>
                                <option value=""></option>
                            </select><br>
                        </div>
                        <div class="col">
                            <label for="valorRecebido" class="mb-1 pt-2 pb-2">Valor Recebido</label><br>
                            <input id="valorRecebido" class="form-control mt-4" type="number" name="valorRecebido"
                                required>

                        </div>
                        <div class="col">
                            <label for="inputGroupSelect02" class="mb-1 pt-2 pb-2">Tipo de pagamento</label><br>
                            <select class="custom-select mt-4" id="inputGroupSelect02" name="tipoPagamento" required>
                                <option value="credito">Cartão Crédito</option>
                                <option value="debito">Cartão Débito</option>
                                <option value="dinheiro">Dinheiro</option>
                            </select><br>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form class="input-group mb-3" id="formSimulacao">
                    <div class="row mt-5">
                        <div class="col">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <h5>Orçar Inscrição</h5>
                                </span>
                            </div><br>
                            <div class="input-group">
                                <div>
                                    <label for="campoAdulto">Adulto</label><br>
                                    <input id="campoAdulto" class="form-control" name="adulto" type="number" required style="border-bottom-right-radius: 0; border-top-right-radius: 0">
                                </div>
                                <div style="margin-left: -1px">
                                    <label for="campoAdulto">Criança</label><br>
                                    <input id="campoCrianca" class="form-control" name="crianca" type="number" required style="border-radius: 0">
                                </div>
                                <div class="input-group-append" style="align-items: flex-end; margin-left: -1px">
                                    <button style="height:38px" class="btn btn-outline-secondary" type="button"
                                        onclick="simulaIngresso()">Calcular</button>
                                    <span class="input-group-text col-6" id="resultadoSimulacao" style="height:38px"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTitle"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid" id="modalBody"></div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Javascript do Bootstrap -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>

</body>

</html>
