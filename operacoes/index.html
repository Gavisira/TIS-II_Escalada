<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <!-- Javascript interno -->
    <script src="../javascript/summit.js"></script>

    <script>
        $(function () {
            operacoesEventos("Cliente");
        });
    </script>
</head>


<body>
    <div class="container">
        <div class="row my-3">
            <div class="col">
                <h3 id="nomeEvento"></h3><br>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input-group-append">
                    <span class="input-group-text">
                        <h5>Cronograma</h5>
                    </span>
                    <button class="btn btn-success" type="button">Adicionar</button>
                </div><br>
                <div class="input-group">
                    <input type="text" class="form-control" required>
                    <input type="datetime-local" class="form-control col-4" required>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">Excluir</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col" id="campoCliente">
                <div class="input-group-append">
                    <span class="input-group-text">
                        <h5>Clientes</h5>
                    </span>
                    <button class="btn btn-success" type="button"
                        onclick="executaXML('inscrever','Inscricao')">Enviar</button>
                </div><br>
                <form class="input-group mb-3" id="formInscricao">
                    <select class="custom-select" id="inputGroupSelect01" name="inscricao">
                        <option value=""></option>
                    </select>
                </form>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <div class="input-group-append">
                    <span class="input-group-text">
                        <h5>Simular Ingresso</h5>
                    </span>
                </div><br>
                <label for="campoAdulto">Ingresso Adulto e Crian√ßa</label><br>
                <form class="input-group mb-3" id="formSimulacao">
                        <input id="campoAdulto" class="form-control" name="adulto" type="number">
                        <input id="campoCrianca" class="form-control" name="crianca" type="number">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button"
                            onclick="simulaIngresso()">Calcular</button>
                        <span class="input-group-text" id="resultadoSimulacao"></span>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Javascript do Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
